<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>眼镜网</title>
<link type="text/css" rel="stylesheet" href="css/main.css" />
<link type="text/css" rel="stylesheet" href="css/member.css" />
</head>
<body>	
<div class="user_content w1002">
	<div class="left">
			<div class="top m">
				<div  class="Order_management"><h3>订单管理</h3></div>
				<div class="cont clearfix">
					<ul>
						<li><a href="###">我的账户</a></li>
						<li><a href="###">购买过的商品</a></li>
						<li><a href="###">我的收藏</a></li>
						<li><a href="###">系统通知</a></li>
					</ul>
				</div>
			</div>
			
			<div class="clr"></div>
			<div class="top m bottom">
				<div  class="Order_management"><h3>个人信息</h3></div>
				<div class="cont clearfix">
					<ul>
						<li><a href="###">会员等级</a></li>
						<li><a href="###">个人资料</a></li>
						<li><a href="###">修改密码</a></li>
						<li><a href="###">收货地址</a></li>
						<li><a href="###">我的评论</a></li>
						<li><a href="###">我的留言</a></li>
						<li><a href="###">我的验光单</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="right note">
			<div class="indent m recently">

				<span class="blue"></span>
				<span class="left">我的留言</span>
				
			</div>
			<div class="record">
				<span>总共<strong>0</strong>个记录</span>
			</div>
			<div class="insider red">有问必答</div>
			<div class="message">
			<span class="type">留言类型：</span>
			<input type="radio" name="questions" />眼镜知识问答 
			<input type="radio" name="questions" />购买问答 
			<input type="radio" name="questions" />支付问答 
			<input type="radio" name="questions" />配送问答 
			<input type="radio" name="questions" />售后问答 
			<input type="radio" name="questions" />建议与投诉问答
			</div>	
			<div class="phone message phone">
				<span>邮箱/电话：</span>
				<input type="text" />
			</div>
			<div class="message content">
				<span class="one">内容：</span>
				<textarea name="" id="" type="text" class="one" >
				</textarea>
				
				
			</div>
			<div class="clr"></div>
			<div class="submit"><input type="button" value="提交提问" /></div>
			
		</div>	
</div>
</body>
</html>
