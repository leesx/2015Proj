<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
   <script src="http://libs.baidu.com/underscore/1.3.3/underscore.js"></script>
   <script src="http://libs.baidu.com/backbone/0.9.2/backbone.js"></script>
   <script>
        (function($){
            Man = Backbone.Model.extend({
                initialize : function(){
                    alert('Hei,you2015');
                    //初始化时绑定监听
                    this.bind('change:name',function(){
                        var name = this.get('name');
                        console.log('你改变了name属性为：'+ name);
                    });
                    this.bind('error',function(model,error){
                        console.log(error);
                    })
                },
                defaults : {
                    name : '李尚喜',
                    age : '26'
                },
                validate:function(attributes){
                    if(attributes.name == ''){
                        return 'name不能为空！';
                    }
                },
                aboutMe : function(){
                    return '我叫' + this.get('name') + ',今年' + this.get('age') + '岁';
                }
            });
            var man = new Man;
            /*man.set({
                name : 'lishangxi',
                age : '2015年'
            });*/
        man.set({name:''});//触发绑定的change事件
            console.log(man.get('name'));
            console.log(man.get('age'));
            console.log(man.aboutMe())
        })(jQuery)
   </script>
</head>

</html>
