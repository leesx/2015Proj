<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<style>
	body{
		margin: 0;
		padding: 0;
		background: #333;
		overflow: hidden;
	}
	li,ul{
		list-style: none;
		margin: 0;
		padding: 0;
		height: 100%;
		overflow: hidden;
	}
	/* 使得图片居中 webkit-box */
	li{
		position: absolute;
		display: -webkit-box;
		-webkit-box-pack: center;
		-webkit-box-align: center;
	}
	li img {
		max-width: 100%;
		max-height: 100%;
	}
	/* 隐藏画布外的内容 */
	#canvas{
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
</style>
</head>
<body>
	<!-- 外层画布 -->
	<div id="canvas"></div>

	<script type="text/javascript">
		//所有的数据
		var list = [{
			height: 950,
			width: 800,
			img: "imgs/1.jpg"
		},
		{
			height: 1187,
			width: 900,
			img: "imgs/2.jpg"
		},
		{
			height: 766,
			width: 980,
			img: "imgs/3.jpg"
		},
		{
			height: 754,
			width: 980,
			img: "imgs/4.jpg"
		},
		{
			height: 493,
			img: "imgs/5.jpg",
			width: 750
		},
		{
			height: 500,
			img: "imgs/6.jpg",
			width: 750
		},
		{
			height: 600,
			img: "imgs/7.jpg",
			width: 400
		},
		{
			height: 754,
			width: 980,
			img: "imgs/4.jpg"
		},
		{
			height: 493,
			img: "imgs/5.jpg",
			width: 750
		},
		{
			height: 500,
			img: "imgs/6.jpg",
			width: 750
		},
		{
			height: 600,
			img: "imgs/7.jpg",
			width: 400
		}];

		function Slider(opts){
			this.wrap = opts.dom;
			this.list = opts.list;

			//构造函数三部曲
			this.init();
			this.renderDOM();
			this.bindDOM();
		}

		Slider.prototype.init = function(){
			//算出浏览器窗口的长宽比
			this.radio = window.innerHeight/window.innerWidth;
			//图片滚动一屏的距离
			this.scaleW = window.innerWidth;
			//当前图片的索引
			this.idx = 0;
		};

		Slider.prototype.renderDOM = function(){
			var wrap = this.wrap;
			var data = this.list;
			var len = data.length;
			var scale = this.scaleW;

			this.outer = document.createElement('ul');
			for(var i = 0;i<len; i++){
				var li = document.createElement('li');
				var item = data[i];
				li.style.width = scale + 'px';

				if(item){
					if(item['height']/item['width'] > this.radio){
						li.innerHTML = '<img height="'+ window.innerHeight +'" src="'+ item['img'] +'" >';
					} else {
						li.innerHTML = '<img width = "'+ window.innerWidth +'" src="'+ item['img'] +'" >'
					}
				}
				this.outer.appendChild(li);
				li.style.webkitTransform = 'translate3d('+ i*scale +'px, 0, 0)';
			}
			wrap.style.height = window.innerHeight + 'px';
			wrap.appendChild(this.outer);
		};

		Slider.prototype.bindDOM = function(){
			var self = this;
			var scale = self.scaleW;
			var outer = self.outer;
			var len = self.list.length;

			var startHandler = function(evt){
				self.startX = evt.touches[0].pageX;
				self.offsetX = 0;
				self.startTime = new Date() * 1;

			};
			var moveHandler = function(evt){
				evt.preventDefault();
				self.offsetX = evt.touches[0].pageX - self.startX;
				var lis = outer.getElementsByTagName('li');
				var i = self.idx-1;
				var m = self.idx+3;
				for(i;i <m;i++){
					list[i]&&(lis[i].style.webkitTransform = 'translate3d('+( (i-self.idx)*scale + self.offsetX )+'px,0,0)');
				}
			};
			var endHandler = function(evt){
				var boundary = scale/6;//设置屏幕宽度的六分之一为边界值
				var endTime = new Date() * 1;
				var lis = outer.getElementsByTagName('li');
				if(endTime - self.startTime>800){//慢滑动
					if(self.offsetX >= boundary){
					//进入上一页】
						self.go('-1');
					}else if(self.offsetX < -boundary){
						//进入下一页
						self.go('+1');
					}else{
						//留在本页
						self.go('0');
					}
				}else{
					//快操作——优化
					if(self.offsetX > 50){
						self.go('-1');
					}else if(self.offsetX<-50){
						self.go('+1');
					}else{
						self.go('0');
					}
				}

			};

			outer.addEventListener('touchstart',startHandler,false);
			outer.addEventListener('touchmove',moveHandler,false);
			outer.addEventListener('touchend',endHandler,false);
		};

		new Slider({
			'dom' : document.getElementById('canvas'),
			'list' :list
		})
	</script>
</body>
